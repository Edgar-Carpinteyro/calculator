<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator Project with Node</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>

    <h1>Calculators with Node</h1>

    <div class="container ">
        <div class="calculator-one row">
            <h2 id="calculator-one-title">Calculator 1</h2>
            <div class="math-tool col">
                <form action="/" method="post">
                    <div class="display">
                        <input type="text" name="display">
                    </div>
                    <div class="organge">
                        <input type="button" value="7" onclick="display.value += '7'" class="orange">
                        <input type="button" value="8" onclick="display.value += '8' " class="orange">
                        <input type="button" value="9" onclick="display.value += '9' " class="orange">
                        <input type="button" value="CE" onclick="display.value = display.value.toString().slice(0, -1)" class="operator">
                        <input type="button" value="AC" onclick="display.value = '' " class="operator ">
                    </div>
                    <div class="organge">
                        <input type="button" value="4" onclick="display.value += '4' " class="orange">
                        <input type="button" value="5" onclick="display.value += '5' " class="orange">
                        <input type="button" value="6" onclick="display.value += '6' " class="orange">
                        <input type="button" value="*" onclick="display.value += '*' " class="operator">
                        <input type="button" value="/" onclick="display.value += '/' " class="operator">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="display.value += '1' " class="orange">
                        <input type="button" value="2" onclick="display.value += '2' " class="orange">
                        <input type="button" value="3" onclick="display.value += '3' " class="orange">
                        <input type="button" value="+" onclick="display.value += '+' " class="operator">
                        <input type="button" value="-" onclick="display.value += '-' " class="operator">
                    </div>
                    <div >
                        <input type="button" value="00" onclick="display.value += '00' " class="orange">
                        <input type="button" value="0" onclick="display.value += '0' " class="orange">
                        <input type="button" value="." onclick="display.value += '.' " class="orange">
                        <input type="button" value="=" onclick="display.value = eval(display.value)" class="operator equal" name="answer">
                    </div>
                </form>
            </div>
        </div>

        <div class="calculator-two row">
            <h2 id="calculator-two-title">Calculator 2</h2>
            <div class="math-tool-two col">
                <form action="/add" method="post">
                    <div class="display-two">
                        <input type="text" class="digits" name="add1" value="" onfocus="this.value=''" placeholder="1st number">
                        <input type="text" class="digits" name="add2" value="" onfocus="this.value=''" placeholder="2nd number">
                        <button type="submit" name="submit">Add</button>
                    </div>
                </form>
            
                <form action="/sub" method="post">
                    <div class="display-two">
                        <input type="text" class="digits" name="sub1" value="" onfocus="this.value=''" placeholder="1st number">
                        <input type="text" class="digits" name="sub2" value="" onfocus="this.value=''" placeholder="2nd number">
                        <button type="submit" name="submit">Subtract</button>
                    </div>     
                </form>
            
                <form action="/mul" method="post">
                    <div class="display-two">
                        <input type="text" class="digits" name="mul1" value="" onfocus="this.value=''" placeholder="1st number">
                        <input type="text" class="digits" name="mul2" value="" onfocus="this.value=''" placeholder="2nd number">
                        <button type="submit" name="submit">Multiply</button>
                    </div>
                </form>
            
                <form action="/div" method="post">
                    <div class="display-two">
                        <input type="text" class="digits" name="div1" value="" onfocus="this.value=''" placeholder="1st number">
                        <input type="text" class="digits" name="div2" value="" onfocus="this.value=''" placeholder="2nd number">
                        <button type="submit" name="submit">Divide</button>
                    </div>
                </form>
            </div>
    
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
